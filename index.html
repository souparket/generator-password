<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="generate-password">

    <div class="generate-password__conteins">
      <input type="text" readonly class="generate-password__conteins__crated">
      <button class="generate-password__conteins__image">
      </button>
    </div>

    <form action="" class="generate-password__form">

      <div class="generate-password__form__characters">
        <input type="checkbox" class="generate-password__form__ccheck" id="uppercase">
        <label for="uppercase" class="generate-password__form__clabel">Uppercase</label>
      </div>

      <div class="generate-password__form__characters">
        <input type="checkbox" class="generate-password__form__ccheck" id="lowercase">
        <label for="lowercase" class="generate-password__form__clabel">lowercase</label>
      </div>

      <div class="generate-password__form__characters">
        <input type="checkbox" class="generate-password__form__ccheck" id="Numbers">
        <label for="Numbers" class="generate-password__form__clabel">Numbers</label>
      </div>

      <div class="generate-password__form__characters">
        <input type="checkbox" class="generate-password__form__ccheck" id="Symbols">
        <label for="Symbols" class="generate-password__form__clabel">Symbols</label>
      </div>

      <div class="generate-password__form__range">
        <div class="generate-password__form__rbox">
          <label for="">password lenght</label><br>
          <input type="range" class="generate-password__form__rvariation">
        </div>

        <div class="generate-password__form__rwrapper">
          <input type="number" class="generate-password__form__rwnumber">
        </div>
      </div>


        <input type="submit" class="generate-password__form__submit" value="Generate Passwoard">



    </form>


  </div>
</body>
</html>
